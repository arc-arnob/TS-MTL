federated: false
secured: false
model:
  name: arimax_global
  params:
    hf_input_dim: 3
    lf_input_dim: 1
    lf_output_dim: 1
    hidden_dim: 64
    num_layers: 2
    dropout: 0.2
    lookback_days: 32
    save_plots: false
trainer:
  name: normal_trainer
  params:
    learning_rate: 0.001
    grad_clip: 1.0
    device: cpu
    time_emb_dim: 128
    personalization_lr: 5.0e-05
    local_epochs: 20
    personalization_epochs: 10
    meta_learning_rate: 0.01
    noise_scale: 0.1
    clip_norm: 1.0
    encoder_noise_scale: 0.05
    enable_secure_agg: true
    fedprox_mu: 0.01
diffusion:
  num_timesteps: 100
  beta_start: 0.0001
  beta_end: 0.1
train:
  epochs: 30
  eval_horizons:
  - 1
  - 2
  - 4
  - 8
  - 16
data:
  base_path: src/TS_MTL/data/air_quality
  sites:
  - station-1
  - station-2
  - station-3
  - station-4
  - station-5
  - station-6
  hf_suffix: -hf.csv
  lf_suffix: -lf.csv
  features:
  - PM2.5
  - NO2
  - PM10
  target:
  - CO
  min_date: '2014-09-01'
  max_date: '2014-11-12'
  hf_lookback: 64
  lf_lookback: 32
  forecast_horizon: 16
  freq_ratio: 2
  batch_size: 16
  train_ratio: 0.8
