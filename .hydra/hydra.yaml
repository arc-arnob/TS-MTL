hydra:
  run:
    dir: .
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=.
    - hydra.mode=RUN
    task:
    - federated=true
    - trainer.name=secured_fedavg
    - trainer.params.learning_rate=0.001
    - trainer.params.personalization_lr=0.0001
    - trainer.params.local_epochs=5
    - trainer.params.personalization_epochs=3
    - trainer.params.noise_scale=0.1
    - trainer.params.clip_norm=1.0
    - trainer.params.encoder_noise_scale=0.05
    - trainer.params.enable_secure_agg=true
    - trainer.params.device=cpu
    - model.params.hidden_dim=64
    - model.params.num_layers=2
    - model.params.dropout=0.2
    - data.base_path=src/TS_MTL/data/air_quality
    - data.sites=[station-1,station-2,station-3,station-4,station-5,station-6]
    - data.hf_suffix=-hf.csv
    - data.lf_suffix=-lf.csv
    - data.features=[PM2.5,NO2,PM10]
    - data.target=[CO]
    - data.min_date=2014-09-01
    - data.max_date=2014-11-12
    - data.batch_size=16
    - data.hf_lookback=128
    - data.lf_lookback=32
    - data.forecast_horizon=16
    - data.freq_ratio=4
    - data.train_ratio=0.8
    - train.epochs=5
  job:
    name: cli
    chdir: null
    override_dirname: data.base_path=src/TS_MTL/data/air_quality,data.batch_size=16,data.features=[PM2.5,NO2,PM10],data.forecast_horizon=16,data.freq_ratio=4,data.hf_lookback=128,data.hf_suffix=-hf.csv,data.lf_lookback=32,data.lf_suffix=-lf.csv,data.max_date=2014-11-12,data.min_date=2014-09-01,data.sites=[station-1,station-2,station-3,station-4,station-5,station-6],data.target=[CO],data.train_ratio=0.8,federated=true,model.params.dropout=0.2,model.params.hidden_dim=64,model.params.num_layers=2,train.epochs=5,trainer.name=secured_fedavg,trainer.params.clip_norm=1.0,trainer.params.device=cpu,trainer.params.enable_secure_agg=true,trainer.params.encoder_noise_scale=0.05,trainer.params.learning_rate=0.001,trainer.params.local_epochs=5,trainer.params.noise_scale=0.1,trainer.params.personalization_epochs=3,trainer.params.personalization_lr=0.0001
    id: ???
    num: ???
    config_name: default
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /Users/arnobchowdhury/Documents/university_work/Thesis/TS-MTL
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/arnobchowdhury/Documents/university_work/Thesis/TS-MTL/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /Users/arnobchowdhury/Documents/university_work/Thesis/TS-MTL
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
